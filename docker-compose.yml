services:
  # PHP-FPM Service mit den nötigen PHP-Extensions
  php:
    container_name: ticketumfrage_php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://ticketuser:ticketpassword@database:3306/ticket_mailer_db?serverVersion=mariadb-10&charset=utf8mb4
    networks:
      - ticketumfrage_network
    restart: unless-stopped

  # Nginx Webserver
  webserver:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: ticketumfrage_webserver
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - ticketumfrage_network
    restart: unless-stopped

  # MariaDB Datenbank (ARM-kompatibel)
  database:
    image: mariadb
    container_name: ticketumfrage_database
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=ticket_mailer_db
      - MYSQL_USER=ticketuser
      - MYSQL_PASSWORD=ticketpassword
      - MYSQL_ROOT_PASSWORD=rootpassword
      # Füge zusätzliche Optionen für eine zuverlässigere Initialisierung hinzu
      - MYSQL_INITDB_SKIP_TZINFO=1
    volumes:
      # Verwende ein benanntes Volume für bessere Datenpersistenz
      - dbdata:/var/lib/mysql
    command: >
      --bind-address=0.0.0.0
      --innodb-use-native-aio=0
      --innodb-flush-method=fsync
    networks:
      - ticketumfrage_network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "pgrep", "mariadbd"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Universell kompatibles SMTP-Server Image
  mailserver:
    # Dieses Image ist für Multiple Architekturen gebaut, einschließlich ARM64
    image: mailhog/mailhog:latest
    container_name: ticketumfrage_mailserver
    ports:
      - "1025:1025"  # SMTP Port
      - "8025:8025"  # Web UI
    networks:
      - ticketumfrage_network
    restart: unless-stopped

# Docker Networks
networks:
  ticketumfrage_network:
    driver: bridge

# Docker Volumes
volumes:
  dbdata:
    driver: local
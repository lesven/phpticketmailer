; Xdebug configuration for debugging and coverage
; Note: extension is enabled via docker-php-ext-enable (do not set zend_extension here)

; Enable debug mode for step debugging
xdebug.mode=debug,develop

; Start debugging session automatically when request is triggered
xdebug.start_with_request=yes

; Enable automatic client host discovery for portability
xdebug.discover_client_host=yes
; xdebug.client_host is not set to avoid hard-coding IP addresses

; Standard Xdebug port for VS Code
xdebug.client_port=9003

; IDE key for VS Code
xdebug.idekey=vscode

; Log Xdebug connections for debugging
xdebug.log=/tmp/xdebug.log
xdebug.log_level=7